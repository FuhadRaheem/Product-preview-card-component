<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>    
    <div class="container">
      <img src="images/image-product-mobile.jpg" class="mobile-img" alt="">
      <img src="images/image-product-desktop.jpg" class="desktop-img" alt="">

      <div class="product-details">
        <p class="product">perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-texts">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <h1 class="price">$149.99</h1>
        <span class="old-price">$169.99</span>

        <div class="btn">
          <img src="images/icon-cart.svg" alt="">
          add to cart
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fuhad Raheem</a>.
    </div>
  </body>
</html>
